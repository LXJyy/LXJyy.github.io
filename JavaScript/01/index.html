
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#d{
				font-size: 14px;
				text-indent: 2em;
				line-height: 1.5em;
			}
		</style>
	</head>
	<body>
		<a id="big" href="javascript:">大</a>&nbsp;<a id="small" href="javascript:">小</a>
		<div id="d">
			<p>JavaScript是一种基于对象、事件驱动的简单脚本语言，嵌入在HTML文档中，由浏览器负责解释和执行，在网页上产生动态的显示效果并实现与用户交互功能。
</p>
		</div>
		<script type="text/javascript">
			var d=document.getElementById("d");
			var big=document.getElementById("big");
			var small=document.getElementById("small");
			
			var i=14;
			big.onclick=function()	{
				i+=2;
				d.style.fontSize=i+'px';
			}
			small.onclick=function(){
				i-=2;
				d.style.fontSize=i+"px";
			}
		</script>
	</body>
</html>
